<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Myntra Bag</title>
</head>

<body>
    <button class="bag"
        onclick="cartQuantity+=1;document.querySelector('#cart-summary').innerHTML=`Your bag has ${cartQuantity} items`;">Add
        to bag</button>
    <button class="wishlist"
        onclick="cartQuantity-=1;document.querySelector('#cart-summary').innerHTML=`Your bag has ${cartQuantity} items`;">
        MOVE TO WISHLIST</button>
    <button class="sale"
        onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerHTML=`Your bag has ${cartQuantity} items`;">Add
        1+1 sale item</button>
    <h1 id="cart-summary"> </h1>

    <script src="index.js"></script>
</body>

</html>
