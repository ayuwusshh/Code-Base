<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
  <title>Study Progress Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to Google Fonts -->
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>

<body>
  <div class="container">
    <h1>Trackify</h1>
    <form id="studyForm">
      <input type="date" id="date" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="number" id="hours" placeholder="Hours" required>
      <textarea id="notes" placeholder="Notes"></textarea>
      <button type="submit">Add Study Session</button>
    </form>
    <ul id="studyList"></ul>
    <canvas id="studyChart"></canvas>
  </div>
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
