<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(227,227,28);
            padding: 14px;
            margin: 14px;

        }
        .childContainer{
            background-color: rgb(32, 208, 32);
            padding: 14px;
            margin: 14px;
        } 
        .child{
            background-color: rgb(114, 131, 145);
            border: 2px solid black;
            padding: 14px;
            margin: 14px;           
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer" >
        <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()     //only child select is prompted and then function stops here
            alert("child is clicked")
        })
        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation()      //only childContainer select is prompted and then function stops here
            alert("childContaier is clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container is clicked")
        })
        </script>
</body>
</html>
