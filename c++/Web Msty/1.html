<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Buy - Your Ultimate Car Destination</title>
    <link rel="stylesheet" href="2.css"> <!-- Linking to your CSS file -->
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Lets Buy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home-heart    "></i></a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Section -->
<main>
    <section class="featured-car">
        <h2>Featured Car</h2>
        <!-- Your featured car details and image will go here -->
    </section>

    <section class="search-filter">
        <h2>Search / Filter</h2>
        <!-- Your search and filter options will go here -->
    </section>

    <section class="available-cars">
        <h2>Available Cars</h2>
        <!-- Your list of available cars will go here -->
    </section>

    <!-- Button to trigger JavaScript function -->
    <button onclick="displayAlert()">Click me</button>
</main>

<!-- Footer Section -->
<footer>
    <div class="container">
        <div class="footer-menu">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="social-links">
            <!-- Your social media links will go here -->
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script>
    function displayAlert() {
        alert("Hello! This is a simple JavaScript alert.");
    }
</script>
</body>
</html>
